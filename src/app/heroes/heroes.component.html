<h2>My Heroes</h2>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <!-- <mat-form-field appearance="outline">
    <mat-label for="new-hero">Hero name: </mat-label>
    <input matInput #heroName id="new-hero">
  </mat-form-field> -->

  <!-- (click) passes input value to add() and then clears the input -->
  <button mat-raised-button class="add-button" (click)="add(heroName.value); heroName.value = ''">Add Hero</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>

    <button mat-raised-button class="delete"  title="delete hero" (click)="delete(hero)">X</button>
  </li>
</ul>
